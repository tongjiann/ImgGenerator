<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      /* 设置为Flex布局 */
      height: 100vh;
      /* 高度占满屏幕 */
    }

    /* 左右分屏布局 */
    .left-panel {
      width: 35%;
      /* 左侧宽度 */
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .right-panel {
      width: 65%;
      /* 右侧宽度 */
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      /* 自适应列 */
      gap: 10px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
      /* 鼠标悬停时显示为手型 */
    }

    /* 遮罩及放大图片样式 */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .image-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
    }

    .image-modal.show {
      display: flex;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      /* 禁用手动调整大小 */
      overflow: hidden;
      /* 隐藏滚动条 */
      font-family: inherit;
      /* 与页面字体一致 */
      font-size: 16px;
      line-height: 1.5;
      box-sizing: border-box;
      /* 包括内边距和边框 */
      transition: all 0.2s ease;
    }

    textarea:focus {
      border-color: #007BFF;
      /* 聚焦时的边框颜色 */
      outline: none;
      /* 去掉默认的聚焦效果 */
    }
  </style>
</head>

<body>
  <!-- 左侧面板：参数设置 -->
  <div class="left-panel">
    <h1>Settings</h1>

    <!-- Unique ID Section -->
    <label for="uniqueid">Unique ID</label>
    <input type="text" id="uniqueid" placeholder="Enter unique ID">
    <button onclick="generateUniqueID()">Generate UUID</button>

    <label for="saved-uniqueid">Saved Unique IDs</label>
    <select id="saved-uniqueid" onchange="selectSavedUniqueID()">
      <option value="">Select a saved unique ID</option>
    </select>

    <!-- Prompt Section -->
    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder="Enter prompt" rows="1"></textarea>

    <!-- Model Selection -->
    <label for="model">Model</label>
    <select id="model">
      <option value="flux">flux (顶级模型，最佳性能，无不适内容)</option>
      <option value="tamarin">tamarin (在多任务方面表现出色的强大模型)</option>
      <option value="superAnime">superAnime (在动漫AI艺术方面表现出色)</option>
      <option value="visiCanvas">visiCanvas (无与伦比的文字渲染，无NSFW内容)</option>
    </select>

    <!-- Group Count -->
    <label for="group-count">Generation Groups</label>
    <select id="group-count">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <!-- Aspect Ratio -->
    <label for="aspect-ratio">Aspect Ratio</label>
    <select id="aspect-ratio">
      <option value="1:1">1:1</option>
      <option value="3:4">3:4</option>
      <option value="4:3">4:3</option>
    </select>

    <!-- Request Buttons -->
    <button onclick="startImageGeneration()">Generate Image</button>
    <button onclick="fetchImageList()">Get Images</button>
  </div>

  <!-- 右侧面板：显示生成的图片 -->
  <div class="right-panel">
    <h2>Generated Images</h2>
    <div class="image-grid" id="image-grid"></div>
  </div>

  <!-- 放大图片的模态框 -->
  <div id="image-modal" class="image-modal" onclick="closeImageModal()">
    <img id="modal-image" src="" alt="Expanded View">
  </div>
</body>
<script>
  // 初始化加载数据
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("uniqueid").value = localStorage.getItem("uniqueid") || "";
    document.getElementById("prompt").value = localStorage.getItem("prompt") || "";
    loadSavedUniqueIds();
  });

  // 打开图片模态框
  function openImageModal(imageUrl) {
    const modal = document.getElementById("image-modal");
    const modalImage = document.getElementById("modal-image");
    modalImage.src = imageUrl;
    modal.classList.add("show");
  }

  // 关闭图片模态框
  function closeImageModal() {
    const modal = document.getElementById("image-modal");
    modal.classList.remove("show");
  }

  // 加载图片列表
  async function fetchImageList() {
    const uniqueId = document.getElementById("uniqueid").value;
    if (!uniqueId) {
      alert("Please enter or select a Unique ID.");
      return;
    }

    fetch("https://stablediffusion3net.erweima.ai/api/v1/generate/pageRecordList", {
      method: "GET",
      headers: { "Uniqueid": uniqueId }
    })
      .then(response => response.json())
      .then(data => {
        if (data.code === 200) {
          const imageGrid = document.getElementById("image-grid");
          imageGrid.innerHTML = ""; // 清空旧图片
          const records = data.data.records || [];
          records.forEach(record => {
            record.picUrlInfoList.forEach(pic => {
              const img = document.createElement("img");
              img.src = pic.picUrl;
              img.alt = "Generated Image";
              img.onclick = () => openImageModal(pic.picUrl); // 点击放大图片
              imageGrid.appendChild(img);
            });
          });
        } else {
          alert("Error fetching images: " + data.msg);
        }
      })
      .catch(error => alert("Failed to fetch images: " + error));
  }
</script>

</html>
